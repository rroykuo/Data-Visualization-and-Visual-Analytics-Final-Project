<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Data Visualization and Visual Analytics Final Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
  <body>
    <fieldset>
      <legend>Graph Options</legend>
      <h3 class=first-h3>Number of Bubbles</h3>
      <div><select id=limit></select></div>
      <h3>Order</h3>  
      <select id=shuffle>
        <option value="0">Largest to smallest</option>
        <option value="1">Random</option>
      </select>
      <h3>Sort Category</h3>  
      <select id=category>
        <option value="shape">Shape</option>
        <option value="country">Country</option>
        <option value="city">City</option>
        <option value="datetime">Year</option>
      </select>
      <h3>Background Color</h3>  
      <select id=bg>
        <option value="#e0e0e0">Gray 1</option>
        <option value="#eeeeee">Gray 2</option>
        <option value="#111111">Dark</option>
      </select>
    </fieldset>
    
    <div id="chart" class="chart"></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js'></script>
    <script src='https://d3js.org/d3-hierarchy.v1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.19.0/d3-legend.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js'></script><script  src="./script.js"></script>

  </body>
</html>
